<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee</title>
    <meta name="viewport" content="width=device-width ,initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="DataTables/datatables.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/employee.css"/>

</head>
<body>
    <div class="row">
    <div class="col-lg-4">
    <div class="card">
        <div class="card-header"><h4>Add new employee</h4></div>
      <div class="card-body">
    
    <form id="form">
         <div class="form-group row">
             <label  class="col-sm-4 col-form-label">Name</label>
             <div class="col-sm-8">
                 <input type="text" class="form-control" id="name" placeholder="Name">
             </div>
         </div>
            <div class="form-group row">
            <label for="inputEmail3" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-4 col-form-label">Telephone</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="phone" placeholder="Telephone">
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-4 col-form-label">Department</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="department" placeholder="Department">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary "id="btn">Save</button>
                </div>
            </div>
    </form>
          </div>
          </div>
    </div>
        <div class="col-lg-6">
            <table class="table " id="emp-table" >
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Telephone</th>
                <th scope="col">Department</th>
            </tr>
        </thead>
        <tbody >
        </tbody>
    </table>
        </div>
        </div>
        

        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="DataTables/datatables.min.js"></script>
        <script src="js/employee.js"></script>
</body>
</html>
